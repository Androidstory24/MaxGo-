<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Encabezado y Sección de Títulos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Incluir Font Awesome -->
  <style>
    header {
      display: flex;
      justify-content: space-between;
      background-color: white;
      color: black;
      padding: 5px 10px;
    }

    .left-side {
      flex-basis: 65%;
      color: black;
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
    }

    .right-side {
      flex-basis: 35%;
      overflow: hidden;
      border-radius: 10px;
    }

    .right-side img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .section {
      padding: 0px;
      display: flex;
      justify-content: space-between;
      margin-top: 2px; /* Ajustar el margen superior */
    }

    .section h2 {
      font-size: 16px;
      color: #333;
      display: flex;
      align-items: center; /* Centrar verticalmente el texto y el icono */
    }

    .icon {
      margin-right: 5px; /* Espacio entre el icono y el texto */
    }

    .download-button {
      width: 90%;
      margin: 5px auto; /* Ajustar el margen a 5px y centrar el botón */
      display: block;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    .image-container {
      width: 100%;
      overflow-x: auto; /* Permitir desplazamiento horizontal */
      white-space: nowrap; /* Evitar que las imágenes se dividan en varias líneas */
      margin: 0 auto; /* Centrar el contenedor */
    }

    .image-section {
      display: flex;
      align-items: center;
      margin-bottom: 10px; /* Agregar espacio entre las imágenes */
    }

    .image-section img {
      width: 50px; /* Establecer el ancho de las imágenes */
      height: 50px; /* Establecer la altura de las imágenes */
      border-radius: 10px; /* Establecer las esquinas redondeadas */
      margin-right: 10px; /* Agregar espacio entre las imágenes */
    }

    .image-section h3 {
      margin: 0; /* Eliminar el margen predeterminado del título */
    }

    .image-info {
      margin-right: 10px; /* Agregar margen entre el título y la imagen */
    }
  </style>
</head>
<body>
  <header>
    <div class="left-side">MaxG!</div>
    <div class="right-side"><img src="a1.png" alt="Imagen de muestra"></div>
  </header>
  
  <div class="section">
    <h2><i class="fas fa-download icon"></i>33 MB</h2>
    <h2><i class="fas fa-users icon"></i> Público</h2>
    <h2><i class="fas fa-gem icon" style="color: gold;"></i> Gratis</h2>
  </div>

 <a href=" https://www.dropbox.com/scl/fi/rx2bhxd2bra61yicfauir/Maxgo-_Android-Story.apk?rlkey=vq04eiqj0z8d9df8zz786x41t&dl=1&pv=1"  <button class="download-button">Descarga</button></a>

  <div class="image-container">
    <img src="https://via.placeholder.com/130x200" alt="Imagen 1">
    <img src="https://via.placeholder.com/130x200" alt="Imagen 2">
    <img src="https://via.placeholder.com/130x200" alt="Imagen 3">
    <img src="https://via.placeholder.com/130x200" alt="Imagen 4">
    <img src="https://via.placeholder.com/130x200" alt="Imagen 5">
    <img src="https://via.placeholder.com/130x200" alt="Imagen 6">
    <img src="https://via.placeholder.com/130x200" alt="Imagen 7">
  </div>

  <div class="fourth-section">
    <h2>Descripción</h2>
    <p>Descripción de la cuarta sección. Puedes agregar aquí cualquier texto que desees mostrar.</p>
  </div>

    </div>
  </div>
</body>
</html>
